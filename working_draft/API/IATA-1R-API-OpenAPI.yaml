openapi: 3.0.1
info:
  title: ONE Record API
  description: >-
    More information about the ONE Record specifications on [IATA Github
    repository](https://github.com/IATA-Cargo/ONE-Record) and on the [ONE Record
    Developer Portal](https://onerecord.iata.org). <br>
  contact:
    name: IATA ONE Record
    url: https://onerecord.iata.org/
    email: onerecord@iata.org
  license:
    name: MIT License
    url: https://opensource.org/licenses/MIT
  version: '2.0.0-dev'
servers:
  - url: https://1r.example.com
paths:
  /:
    get:
      tags:
        - General Server Information
      summary: >-
        Retrieve the ServerInformation that provides information about supported
        LogisticsObject types, languages, default callbackURL etc..
      operationId: getServerInformation
      responses:
        '200':
          description: OK
          content:
            application/ld+json:
              schema:
                $ref: '#/components/schemas/CompanyInformation'
        '404':
          description: Not Found
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/Error'
        '503':
          description: Service Unavailable
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/Error'
  
  /logistics-objects:
    post:
      tags:
        - Logistics Object Endpoints
      summary: 'INTERNAL: Create a LogisticsObject'
      operationId: addLogisticsObject
      requestBody:
        content:
          application/ld+json:
            schema:
              $ref: '#/components/schemas/LogisticsObject'
        required: true
      responses:
        '201':
          description: Created
        '404':
          description: Not Found
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/Error'
        '503':
          description: Service Unavailable
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/Error'
  /logistics-objects/{id}/logistics-events:
    get:
      tags:
        - Logistics Object Endpoints
      summary: Retrieves the LogisticsEvent of a given LogisticsObject
      operationId: getEvents
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: OK
          content:
            application/ld+json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Event'
        '404':
          description: Not Found
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/Error'
        '503':
          description: Service Unavailable
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/Error'
    post:
      tags:
        - Logistics Object Endpoints
      summary: Append a LogisticsEvents to the event log of a given LogisticsObject
      operationId: addEvents
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/ld+json:
            schema:
              $ref: '#/components/schemas/Event'
        required: true
      responses:
        '201':
          description: Created
        '404':
          description: Not Found
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/Error'
        '503':
          description: Service Unavailable
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/Error'
  /subscriptions:
    get:
      tags:
        - Publish / Subscribe
      summary: >-
        Retrieve Subscription information when a publisher proposes a
        subscription
      operationId: getSubscriptions
      parameters:
        - name: topic
          in: query
          required: false
          schema:
            type: string
            format: uri
      responses:
        '200':
          description: OK
          content:
            application/ld+json:
              schema:
                $ref: '#/components/schemas/Subscription'
        '404':
          description: Not Found
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/Error'
        '503':
          description: Service Unavailable
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/Error'
    post:
      tags:
        - Publish / Subscribe
      summary: 'INTERNAL: Create Subscription information on a ONE Record server'
      operationId: createSubscription
      requestBody:
        content:
          application/ld+json:
            schema:
              $ref: '#/components/schemas/Subscription'
        required: true
      responses:
        '200':
          description: OK
          content:
            application/ld+json:
              schema:
                $ref: '#/components/schemas/Subscription'
        '404':
          description: Not Found
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/Error'
        '503':
          description: Service Unavailable
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/Error'
  /subscription-requests:
    post:
      tags:
        - Publish / Subscribe
      summary: Submit a Subscription Request when a subscriber initiates pub/sub
      operationId: submitSubscriptionRequest
      requestBody:
        content:
          application/ld+json:
            schema:
              $ref: '#/components/schemas/Subscription'
        required: true
      responses:
        '200':
          description: OK
          content:
            application/ld+json:
              schema:
                $ref: '#/components/schemas/Subscription'
        '404':
          description: Not Found
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/Error'
        '503':
          description: Service Unavailable
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/Error'
  /subscription-requests/{id}:
    get:
      tags:
        - Publish / Subscribe
      summary: Retrieve a SubscriptionRequest
      operationId: getSubscriptionRequest
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: OK
          content:
            application/ld+json:
              schema:
                $ref: '#/components/schemas/Subscription'
        '404':
          description: Not Found
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/Error'
        '503':
          description: Service Unavailable
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/Error'
    patch:
      tags:
        - Publish / Subscribe
      summary: 'INTERNAL: Change SubscriptionRequest to accept/reject'
      operationId: updateSubscriptionRequest
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/ld+json:
            schema:
              $ref: '#/components/schemas/PatchRequest'
        required: true
      responses:
        '204':
          description: No Content
        '404':
          description: Not Found
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/Error'
        '503':
          description: Service Unavailable
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/Error'
  /delegation-requests:
    post:
      tags:
        - Access Delegation
      summary: Submit a request for delegation of permissions
      operationId: submitDelegationRequest
      requestBody:
        content:
          application/ld+json:
            schema:
              $ref: '#/components/schemas/Subscription'
        required: true
      responses:
        '200':
          description: OK
          content:
            application/ld+json:
              schema:
                $ref: '#/components/schemas/Subscription'
        '404':
          description: Not Found
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/Error'
        '503':
          description: Service Unavailable
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/Error'
  
  /logistics-objects/{id}:
    get:
      tags:
        - Logistics Object Endpoints
      summary: Retrieves a LogisticsObject
      operationId: getLogisticsObject
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
        - name: embedded
          in: query
          required: false
          schema:
            type: boolean
        - name: revision
          in: query
          required: false
          schema:
            type: integer
            format: int32
        - name: at
          in: query
          required: false
          schema:
            type: string
            format: date-time
      responses:
        '200':
          description: OK
          content:
            application/ld+json:
              schema:
                $ref: '#/components/schemas/LogisticsObject'
        '404':
          description: Not Found
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/Error'
        '503':
          description: Service Unavailable
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/Error'
    patch:
      tags:
        - Logistics Object Endpoints
      summary: Submit a ChangeRequest for the specific LogisticsObject
      operationId: updateLogisticsObject
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/ld+json:
            schema:
              $ref: '#/components/schemas/PatchRequest'
        required: true
      responses:
        '204':
          description: No Content
        '404':
          description: Not Found
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/Error'
        '503':
          description: Service Unavailable
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/Error'
  /delegation-requests/{id}:
    get:
      tags:
        - Access Delegation
      summary: Retrieve a DelegationRequest, for example, to check the status
      operationId: getDelegationRequest
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: OK
          content:
            application/ld+json:
              schema:
                $ref: '#/components/schemas/Subscription'
        '404':
          description: Not Found
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/Error'
        '503':
          description: Service Unavailable
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/Error'
    patch:
      tags:
        - Access Delegation
      summary: 'INTERNAL: Change DelegationRequest to accept/reject'
      operationId: updateDelegationRequest
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/ld+json:
            schema:
              $ref: '#/components/schemas/PatchRequest'
        required: true
      responses:
        '204':
          description: No Content
        '404':
          description: Not Found
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/Error'
        '503':
          description: Service Unavailable
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/Error'
  /logistics-objects/{id}/logistics-events/{eventId}:
    get:
      tags:
        - Logistics Object Endpoints
      summary: Retrieves single event of a given logistics object
      operationId: getEvent
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
        - name: eventId
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: OK
          content:
            application/ld+json:
              schema:
                $ref: '#/components/schemas/Event'
        '404':
          description: Not Found
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/Error'
        '503':
          description: Service Unavailable
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/Error'
  /logistics-objects/{id}/audit-trail:
    get:
      tags:
        - Logistics Object Endpoints
      summary: Retrieve the AuditTrail of a given LogisticsObject
      operationId: getAuditTrail
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
        - name: updatedFrom
          in: query
          required: false
          schema:
            type: string
            format: date
        - name: updatedTo
          in: query
          required: false
          schema:
            type: string
            format: date
      responses:
        '200':
          description: OK
          content:
            application/ld+json:
              schema:
                $ref: '#/components/schemas/AuditTrail'
        '404':
          description: Not Found
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/Error'
        '503':
          description: Service Unavailable
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/Error'
  /logistics-objects/{id}/acl:
    get:
      tags:
        - Logistics Object Endpoints
      summary: Retrieve the Access Control List (ACL) of a given LogisticsObject
      operationId: getACL
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: OK
          content:
            application/ld+json:
              schema:
                $ref: '#/components/schemas/Authorization'
        '404':
          description: Not Found
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/Error'
        '503':
          description: Service Unavailable
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/Error'
  /notifications:
    post:
      tags:
        - Notifications / Webhook Endpoint
      summary: Used as callback URL for receiving Notifications from publishers
      operationId: callbackUrl
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Notification'
          application/ld+json:
            schema:
              $ref: '#/components/schemas/Notification'
        required: true
      responses:
        '200':
          description: OK
        '404':
          description: Not Found
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/Error'
        '503':
          description: Service Unavailable
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/Error'
components:
  securitySchemes:
    oAuth2ClientCredentials:
      type: oauth2
      description: See https://oauth.net/2/grant-types/client-credentials/
      flows: 
        clientCredentials: 
          tokenUrl: https://auth.example.com/oauth2/token/
          scopes: {}
  schemas:
    Details:
      type: object
      properties:
        id:
          type: string
        name:
          type: string
        description:
          type: string
        types:
          uniqueItems: true
          type: array
          items:
            type: string
        properties:
          type: object
          additionalProperties:
            uniqueItems: true
            type: array
            items:
              type: string
        attribute:
          type: string
        code:
          type: string
        message:
          type: string
        resource:
          type: string
    Error:
      type: object
      properties:
        id:
          type: string
        name:
          type: string
        description:
          type: string
        types:
          uniqueItems: true
          type: array
          items:
            type: string
        properties:
          type: object
          additionalProperties:
            uniqueItems: true
            type: array
            items:
              type: string
        details:
          uniqueItems: true
          type: array
          items:
            $ref: '#/components/schemas/Details'
        title:
          type: string
    Subscription:
      type: object
      properties:
        id:
          type: string
        name:
          type: string
        description:
          type: string
        types:
          uniqueItems: true
          type: array
          items:
            type: string
        properties:
          type: object
          additionalProperties:
            uniqueItems: true
            type: array
            items:
              type: string
        errors:
          uniqueItems: true
          type: array
          items:
            $ref: '#/components/schemas/Error'
        cacheFor:
          type: string
        callbackUrl:
          type: string
        contentTypes:
          uniqueItems: true
          type: array
          items:
            type: string
        myCompanyIdentifier:
          type: string
        secret:
          type: string
        sendLogisticsObjectBody:
          type: boolean
        subscribeToStatusUpdates:
          type: boolean
        subscribedTo:
          type: string
        topic:
          type: string
          format: uri
    Address:
      type: object
      properties:
        id:
          type: string
        name:
          type: string
        description:
          type: string
        types:
          uniqueItems: true
          type: array
          items:
            type: string
        properties:
          type: object
          additionalProperties:
            uniqueItems: true
            type: array
            items:
              type: string
        country:
          $ref: '#/components/schemas/Country'
        addressCode:
          uniqueItems: true
          type: array
          items:
            type: string
        cityCode:
          type: string
        cityName:
          type: string
        poBox:
          type: string
        postalCode:
          type: string
        regionCode:
          type: string
        regionName:
          type: string
        street:
          uniqueItems: true
          type: array
          items:
            type: string
    Company:
      type: object
      properties:
        id:
          type: string
        name:
          type: string
        description:
          type: string
        types:
          uniqueItems: true
          type: array
          items:
            type: string
        properties:
          type: object
          additionalProperties:
            uniqueItems: true
            type: array
            items:
              type: string
        branch:
          $ref: '#/components/schemas/CompanyBranch'
        companyName:
          type: string
        iataCargoAgentCode:
          type: string
    CompanyBranch:
      type: object
      properties:
        id:
          type: string
        name:
          type: string
        description:
          type: string
        types:
          uniqueItems: true
          type: array
          items:
            type: string
        properties:
          type: object
          additionalProperties:
            uniqueItems: true
            type: array
            items:
              type: string
        company:
          $ref: '#/components/schemas/Company'
        contactPersons:
          uniqueItems: true
          type: array
          items:
            $ref: '#/components/schemas/Person'
        location:
          $ref: '#/components/schemas/Location'
        otherIdentifiers:
          uniqueItems: true
          type: array
          items:
            $ref: '#/components/schemas/OtherIdentifier'
        branchName:
          type: string
        iataCargoAgentLocationIdentifier:
          type: string
    Contact:
      type: object
      properties:
        id:
          type: string
        name:
          type: string
        description:
          type: string
        types:
          uniqueItems: true
          type: array
          items:
            type: string
        properties:
          type: object
          additionalProperties:
            uniqueItems: true
            type: array
            items:
              type: string
        other:
          $ref: '#/components/schemas/ContactOther'
        contactType:
          type: string
        contactValue:
          type: string
    ContactOther:
      type: object
      properties:
        id:
          type: string
        name:
          type: string
        description:
          type: string
        types:
          uniqueItems: true
          type: array
          items:
            type: string
        properties:
          type: object
          additionalProperties:
            uniqueItems: true
            type: array
            items:
              type: string
    Country:
      type: object
      properties:
        id:
          type: string
        name:
          type: string
        description:
          type: string
        types:
          uniqueItems: true
          type: array
          items:
            type: string
        properties:
          type: object
          additionalProperties:
            uniqueItems: true
            type: array
            items:
              type: string
        countryCode:
          type: string
        countryName:
          type: string
    Event:
      type: object
      properties:
        id:
          type: string
        name:
          type: string
        description:
          type: string
        types:
          uniqueItems: true
          type: array
          items:
            type: string
        properties:
          type: object
          additionalProperties:
            uniqueItems: true
            type: array
            items:
              type: string
        linkedObject:
          $ref: '#/components/schemas/LogisticsObject'
        location:
          $ref: '#/components/schemas/Location'
        performedBy:
          $ref: '#/components/schemas/Company'
        performedByPerson:
          $ref: '#/components/schemas/Person'
        dateTime:
          type: string
          format: date-time
        eventCode:
          type: string
        eventName:
          type: string
        eventTypeIndicator:
          type: string
    ExternalReference:
      type: object
      properties:
        id:
          type: string
        name:
          type: string
        description:
          type: string
        types:
          uniqueItems: true
          type: array
          items:
            type: string
        properties:
          type: object
          additionalProperties:
            uniqueItems: true
            type: array
            items:
              type: string
        documentOriginator:
          $ref: '#/components/schemas/Company'
        location:
          $ref: '#/components/schemas/Location'
        documentChecksum:
          type: string
        documentId:
          type: string
        documentLink:
          type: string
        documentName:
          type: string
        documentType:
          type: string
        documentVersion:
          type: string
        expiryDate:
          type: string
          format: date-time
        validFrom:
          type: string
          format: date-time
    Geolocation:
      type: object
      properties:
        id:
          type: string
        name:
