          items:
            type: string
        properties:
          type: object
          additionalProperties:
            uniqueItems: true
            type: array
            items:
              type: string
        elevation:
          $ref: '#/components/schemas/Value'
        geolocationUnit:
          type: string
        latitude:
          type: number
          format: double
        longitude:
          type: number
          format: double
    IotDevice:
      type: object
      properties:
        id:
          type: string
        name:
          type: string
        description:
          type: string
        types:
          uniqueItems: true
          type: array
          items:
            type: string
        properties:
          type: object
          additionalProperties:
            uniqueItems: true
            type: array
            items:
              type: string
        companyIdentifier:
          type: string
        deviceManufacturer:
          $ref: '#/components/schemas/Company'
        sensors:
          uniqueItems: true
          type: array
          items:
            $ref: '#/components/schemas/Sensor'
        associatedObject:
          type: string
        deviceDescription:
          type: string
        deviceModel:
          type: string
        deviceName:
          type: string
        deviceSerialNumber:
          type: string
    Location:
      type: object
      properties:
        id:
          type: string
        name:
          type: string
        description:
          type: string
        types:
          uniqueItems: true
          type: array
          items:
            type: string
        properties:
          type: object
          additionalProperties:
            uniqueItems: true
            type: array
            items:
              type: string
        address:
          $ref: '#/components/schemas/Address'
        geolocation:
          $ref: '#/components/schemas/Geolocation'
        code:
          type: string
        locationName:
          type: string
        locationType:
          type: string
    LogisticsObject:
      type: object
      properties:
        id:
          type: string
        name:
          type: string
        description:
          type: string
        types:
          uniqueItems: true
          type: array
          items:
            type: string
        properties:
          type: object
          additionalProperties:
            uniqueItems: true
            type: array
            items:
              type: string
        events:
          uniqueItems: true
          type: array
          items:
            $ref: '#/components/schemas/Event'
        iotDevices:
          uniqueItems: true
          type: array
          items:
            $ref: '#/components/schemas/IotDevice'
        companyIdentifier:
          type: string
    Notification:
      type: object
      properties:
        id:
          type: string
        name:
          type: string
        description:
          type: string
        types:
          uniqueItems: true
          type: array
          items:
            type: string
        properties:
          type: object
          additionalProperties:
            uniqueItems: true
            type: array
            items:
              type: string
        logisticsObject:
          $ref: '#/components/schemas/LogisticsObject'
        eventType:
          type: string
        topic:
          type: string
          format: uri
    OtherIdentifier:
      type: object
      properties:
        id:
          type: string
        name:
          type: string
        description:
          type: string
        types:
          uniqueItems: true
          type: array
          items:
            type: string
        properties:
          type: object
          additionalProperties:
            uniqueItems: true
            type: array
            items:
              type: string
        identifier:
          type: string
        otherIdentifierType:
          type: string
    Person:
      type: object
      properties:
        id:
          type: string
        name:
          type: string
        description:
